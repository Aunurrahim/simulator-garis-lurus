<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Persamaan Garis Lurus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulator Interaktif Persamaan Garis Lurus</h1>
    </header>
    
    <main>
        <section class="control-panel">
            <div class="input-group">
                <label for="equation-type">Bentuk Persamaan:</label>
                <select id="equation-type">
                    <option value="slope-intercept">y = mx + c</option>
                    <option value="point-slope">y - y₁ = m(x - x₁)</option>
                    <option value="standard">Ax + By + C = 0</option>
                </select>
            </div>
            
            <div id="slope-intercept-inputs" class="equation-inputs">
                <div class="input-group">
                    <label for="slope">Kemiringan (m):</label>
                    <input type="range" id="slope" min="-5" max="5" step="0.1" value="1">
                    <input type="number" id="slope-number" value="1" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="intercept">Perpotongan (c):</label>
                    <input type="range" id="intercept" min="-10" max="10" step="0.5" value="0">
                    <input type="number" id="intercept-number" value="0" step="0.5">
                </div>
            </div>
            
            <div class="actions">
                <button id="draw-btn">Gambar Garis</button>
                <button id="reset-btn">Reset</button>
            </div>
        </section>
        
        <section class="graph-container">
            <canvas id="graph-canvas" width="600" height="600"></canvas>
        </section>
        
        <section class="calculation-results">
            <h3>Informasi Garis:</h3>
            <p>Persamaan: <span id="equation-text">y = 1x + 0</span></p>
            <p>Titik potong sumbu X: <span id="x-intercept">(0, 0)</span></p>
            <p>Titik potong sumbu Y: <span id="y-intercept">(0, 0)</span></p>
            <p>Kemiringan: <span id="slope-value">1</span></p>
        </section>
    </main>
    
    <footer>
        <p>© 2023 Simulator Matematika</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
